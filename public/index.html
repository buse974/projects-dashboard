<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Projects Dashboard</h1>
        <button id="refresh-btn">Rafraichir</button>
    </header>
    <main>
        <section id="stats">
            <div class="stat-card">
                <span class="stat-value" id="total-projects">0</span>
                <span class="stat-label">Projets</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="active-workflows">0</span>
                <span class="stat-label">Workflows actifs</span>
            </div>
            <div class="stat-card healthy">
                <span class="stat-value" id="healthy-services">0</span>
                <span class="stat-label">Services OK</span>
            </div>
            <div class="stat-card error">
                <span class="stat-value" id="error-services">0</span>
                <span class="stat-label">Services KO</span>
            </div>
        </section>
        <section id="projects-container">
            <h2>Projets</h2>
            <div id="projects-list"></div>
        </section>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
